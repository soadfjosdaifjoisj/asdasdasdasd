    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiKey = '9ef5dc4329bfdb59fbc81e7e';
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/KRW/HUF`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const exchangeRate = data.conversion_rate;
                    document.querySelectorAll('.priceKRW').forEach((elem, index) => {
                        const priceInKRW = elem.textContent.replace(/[^0-9]/g, '');
                        const priceInHUF = (priceInKRW * exchangeRate).toFixed(0);
                        document.querySelectorAll('.priceHUF')[index].textContent = `${priceInHUF} HUF`;
                    });
                })
                .catch(error => console.error('Error fetching exchange rate:', error));
        });
    </script>
